<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Chaoticc Creations - Elevate Your Brand with Stunning Designs. Offering Graphic Design, UI/UX, Custom Art, and Event Services.">
    <meta name="keywords" content="Graphic Design, Branding, UI/UX, Custom Art, Web Design, Event Planning, Aesthetics">
    <meta name="author" content="Chaoticc Creations">
    <title>Chaoticc Creations | Bold, Modern, & Unique Designs</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script defer src="assets/js/script.js"></script>
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <nav class="navbar">
            <div class="logo">Chaoticc Creations ðŸš€</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero" class="hero-background">
        <div class="hero-overlay">
            <h1 class="hero-title">Chaoticc Creations ðŸš€</h1>
            <p class="hero-subtitle">Bold. Modern. Uniquely Yours.</p>
            <a href="#portfolio" class="btn primary-btn">Explore My Work</a>
        </div>
    </section>

    <!-- Booking Form -->
    <section id="booking">
        <div class="container">
            <h2>Book a Service</h2>
            <form id="booking-form" action="https://formsubmit.co/YOUR-EMAIL@example.com" method="POST">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <select id="service" name="service" required>
                    <option value="">Select a Service</option>
                    <option value="graphic-design">Graphic Design</option>
                    <option value="branding">Branding</option>
                </select>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Book Now</button>
            </form>
            <p>Prefer Google Forms? <a href="https://forms.gle/YOUR-GOOGLE-FORM-LINK" target="_blank">Click Here</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>ðŸš€ Powered by Chaoticc Creations | All Rights Reserved Â© 2025</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("booking-form").addEventListener("submit", function(event) {
                event.preventDefault();
                
                let name = document.getElementById("name").value;
                let email = document.getElementById("email").value;
                let service = document.getElementById("service").value;
                let message = document.getElementById("message").value;
                
                if(name && email && service && message) {
                    alert("Thank you, " + name + "! Your booking request has been submitted.");
                    document.getElementById("booking-form").reset();
                } else {
                    alert("Please fill out all fields before submitting.");
                }
            });
        });
    </script>
</body>
</html>
